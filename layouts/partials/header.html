<header class="relative overflow-hidden">
  <!-- Main header background with gradient -->
  <div class="bg-gradient-to-br from-christmas-burgundy via-christmas-burgundy-dark to-christmas-burgundy py-16 relative">
    <!-- Decorative garland top border -->
    <div class="absolute top-0 left-0 right-0 h-8 flex justify-center items-end overflow-hidden">
      <div class="flex gap-4 transform -translate-y-2">
        <span class="w-3 h-3 rounded-full bg-christmas-gold animate-pulse"></span>
        <span class="w-2 h-2 rounded-full bg-christmas-green-light animate-pulse" style="animation-delay: 0.2s"></span>
        <span class="w-3 h-3 rounded-full bg-christmas-gold animate-pulse" style="animation-delay: 0.4s"></span>
        <span class="w-2 h-2 rounded-full bg-christmas-burgundy-light animate-pulse" style="animation-delay: 0.6s"></span>
        <span class="w-3 h-3 rounded-full bg-christmas-gold animate-pulse" style="animation-delay: 0.8s"></span>
        <span class="w-2 h-2 rounded-full bg-christmas-green-light animate-pulse" style="animation-delay: 1s"></span>
        <span class="w-3 h-3 rounded-full bg-christmas-gold animate-pulse" style="animation-delay: 1.2s"></span>
        <span class="w-2 h-2 rounded-full bg-christmas-burgundy-light animate-pulse" style="animation-delay: 1.4s"></span>
        <span class="w-3 h-3 rounded-full bg-christmas-gold animate-pulse" style="animation-delay: 1.6s"></span>
      </div>
    </div>

    <!-- Pine branch decorations -->
    <div class="absolute top-0 left-0 w-32 h-32 opacity-30">
      <svg viewBox="0 0 100 100" class="w-full h-full text-christmas-green">
        <path fill="currentColor" d="M10 90 L50 10 L90 90 Z" opacity="0.5"/>
        <path fill="currentColor" d="M20 90 L50 30 L80 90 Z" opacity="0.7"/>
      </svg>
    </div>
    <div class="absolute top-0 right-0 w-32 h-32 opacity-30 transform scale-x-[-1]">
      <svg viewBox="0 0 100 100" class="w-full h-full text-christmas-green">
        <path fill="currentColor" d="M10 90 L50 10 L90 90 Z" opacity="0.5"/>
        <path fill="currentColor" d="M20 90 L50 30 L80 90 Z" opacity="0.7"/>
      </svg>
    </div>

    <div class="container mx-auto text-center relative z-10 px-4">
      <!-- Star decoration above title -->
      <div class="mb-4">
        <span class="inline-block text-christmas-gold text-4xl animate-pulse" style="text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);">&#9733;</span>
      </div>

      <h1 class="text-6xl md:text-7xl font-bold mb-6 font-cursive">
        <a href="/" class="text-christmas-cream-light hover:text-christmas-gold transition-colors duration-300" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
          Ovenly Delights
        </a>
      </h1>

      <p class="text-xl md:text-2xl text-christmas-cream-light/90 mb-2 font-serif italic">
        by Saumya
      </p>

      <!-- Christmas themed tagline -->
      <div class="mt-6 mb-4">
        <span class="inline-block bg-christmas-green/80 text-christmas-cream-light px-6 py-2 rounded-full text-lg font-medium shadow-lg">
          <span class="mr-2">&#127876;</span>
          Christmas Plum Cake Collection
          <span class="ml-2">&#127876;</span>
        </span>
      </div>

      <p class="text-sm text-christmas-cream/80 mt-4">
        <span class="inline-flex items-center gap-2">
          <span class="w-8 h-px bg-christmas-gold/50"></span>
          Handcrafted with love for the festive season
          <span class="w-8 h-px bg-christmas-gold/50"></span>
        </span>
      </p>

      <!-- Free shipping badge -->
      <div class="mt-6">
        <span class="inline-block bg-christmas-gold text-christmas-burgundy-dark px-4 py-1 rounded text-sm font-semibold shadow-md transform hover:scale-105 transition-transform">
          &#127873; Free shipping on orders above &#8377;1000
        </span>
      </div>
    </div>

    <!-- Bottom wave decoration -->
    <div class="absolute bottom-0 left-0 right-0">
      <svg viewBox="0 0 1200 40" preserveAspectRatio="none" class="w-full h-8">
        <path fill="#FDF8F0" d="M0 40 L0 20 Q300 0 600 20 T1200 20 L1200 40 Z"/>
      </svg>
    </div>
  </div>

  <!-- Hanging ornaments -->
  <div class="absolute top-20 left-10 hidden md:block">
    <div class="w-1 h-12 bg-christmas-gold/50 mx-auto"></div>
    <div class="w-6 h-6 rounded-full bg-gradient-to-br from-christmas-burgundy to-christmas-burgundy-dark shadow-lg"></div>
  </div>
  <div class="absolute top-16 left-24 hidden md:block">
    <div class="w-1 h-8 bg-christmas-gold/50 mx-auto"></div>
    <div class="w-5 h-5 rounded-full bg-gradient-to-br from-christmas-green to-christmas-green-dark shadow-lg"></div>
  </div>
  <div class="absolute top-20 right-10 hidden md:block">
    <div class="w-1 h-12 bg-christmas-gold/50 mx-auto"></div>
    <div class="w-6 h-6 rounded-full bg-gradient-to-br from-christmas-green to-christmas-green-dark shadow-lg"></div>
  </div>
  <div class="absolute top-16 right-24 hidden md:block">
    <div class="w-1 h-8 bg-christmas-gold/50 mx-auto"></div>
    <div class="w-5 h-5 rounded-full bg-gradient-to-br from-christmas-burgundy to-christmas-burgundy-dark shadow-lg"></div>
  </div>
</header>
