    <script>
      function menu() {
        return {
          items: { bars: {} },
          assortedCollections: [],
          customerName: "",
          fetchMenuData() {
            this.items = {"assortedCollections":[{"description":"A curated selection of our finest dark, milk, and white chocolate bars","name":"Chocolate Connoisseur's Box","prices":{"12":900,"16":1200,"20":1500,"8":600,"9":700}},{"description":"An assortment of our most popular nut-filled chocolate bars","name":"Nutty Delight Collection","prices":{"12":900,"16":1200,"20":1500,"8":600,"9":700}},{"description":"A mix of our fruitiest chocolate bars across all varieties","name":"Fruit Lover's Paradise","prices":{"12":900,"16":1200,"20":1500,"8":600,"9":700}},{"description":"An exclusive collection of our innovative white chocolate flavors","name":"White Chocolate Wonder","prices":{"12":900,"16":1200,"20":1500,"8":600,"9":700}},{"description":"A unique set featuring our Indian-inspired chocolate creations","name":"Indian Flavors Fusion","prices":{"12":900,"16":1200,"20":1500,"8":600,"9":700}}],"bars":{"Dark Chocolates":[{"description":"Our classic dark chocolate bar, smooth and intense","name":"Midnight Velvet","price":150},{"description":"Dark chocolate studded with a medley of mixed nuts","name":"Nutty Symphony","price":180},{"description":"Dark chocolate packed with crunchy roasted almonds","name":"Almond Avalanche","price":170},{"description":"Rich dark chocolate with a flowing caramel center","name":"Caramel Cascade","price":160},{"description":"Dark chocolate infused with rum and studded with plump raisins","name":"Rum Raisin Rhapsody","price":190}],"Milk Chocolates":[{"description":"Our classic milk chocolate bar, silky smooth and satisfying","name":"Creamy Dream","price":140},{"description":"Milk chocolate with generous chunks of hazelnuts and walnuts","name":"Hazelnut Haven","price":170},{"description":"A delightful mix of cashews, almonds, pistachios, and raisins in milk chocolate","name":"Nutty Nirvana","price":190},{"description":"Milk chocolate with a medley of sublimated berries","name":"Berry Bliss","price":180},{"description":"Milk chocolate with butterscotch chips and crunchy nuts","name":"Butterscotch Bonanza","price":160},{"description":"Milk chocolate embracing a soft caramel center","name":"Caramel Kiss","price":150},{"description":"Milk chocolate infused with rum and dotted with juicy raisins","name":"Rum Raisin Revelry","price":180}],"White Chocolates":[{"description":"Our classic white chocolate bar, creamy and dreamy","name":"Ivory Indulgence","price":160},{"description":"White chocolate infused with the flavors of the classic Indian dessert","name":"Rasmalai Rapture","price":200},{"description":"White chocolate with the sweet tang of strawberries","name":"Strawberry Sensation","price":180},{"description":"White chocolate studded with crunchy pistachios","name":"Pistachio Paradise","price":190},{"description":"White chocolate with the refreshing flavors of paan","name":"Paan Pleasure","price":170},{"description":"White chocolate bursting with blueberry flavor","name":"Blueberry Bliss","price":180},{"description":"White chocolate with tart cranberries","name":"Cranberry Crunch","price":180},{"description":"White chocolate infused with refreshing orange flavor","name":"Orange Zest","price":170},{"description":"White chocolate with the tropical taste of mangoes","name":"Mango Tango","price":180},{"description":"White chocolate with sweet pineapple chunks","name":"Pineapple Paradise","price":180},{"description":"White chocolate with rich butterscotch swirls","name":"Butterscotch Bliss","price":170},{"description":"White chocolate infused with aromatic coffee","name":"Coffee Comfort","price":170},{"description":"White chocolate with delicate rose flavoring","name":"Rose Romance","price":170},{"description":"White chocolate packed with colorful tutti frutti","name":"Tutti Frutti Fiesta","price":180},{"description":"White chocolate with a medley of mixed fruits","name":"Fruit Fusion","price":190}]}};
            Object.values(this.items.bars).forEach(category => {
              category.forEach(item => item.quantity = 0);
            });
            this.assortedCollections = this.items.assortedCollections.map(item => ({
              ...item,
              quantities: {
                "8": 0,
                "9": 0,
                "12": 0,
                "16": 0,
                "20": 0
              },
              selectedSize: "8",
              price: item.prices["8"]
            }));
          },
          incrementQuantity(item, size) {
            if (size) {
              item.quantities[size]++;
              this.updateAssortedPrice(item);
            } else {
              item.quantity++;
            }
            this.$nextTick(() => this.updateComponent());
          },
          decrementQuantity(item, size) {
            if (size) {
              if (item.quantities[size] > 0) {
                item.quantities[size]--;
                this.updateAssortedPrice(item);
              }
            } else {
              if (item.quantity > 0) item.quantity--;
            }
            this.$nextTick(() => this.updateComponent());
          },
          updateAssortedPrice(item) {
            item.price = item.prices[item.selectedSize];
            this.$nextTick(() => {
              
              this.assortedCollections = [...this.assortedCollections];
            });
          },
          updateComponent() {
            this.assortedCollections = [...this.assortedCollections];
          },
          get cartItems() {
            let barItems = Object.values(this.items.bars).flat().filter(item => item.quantity > 0);
            let assortedItems = this.assortedCollections.flatMap(item =>
              Object.entries(item.quantities)
                .filter(([size, quantity]) => quantity > 0)
                .map(([size, quantity]) => ({
                  name: item.name,
                  boxSize: size,
                  quantity: quantity,
                  price: item.prices[size]
                }))
            );
            return [...barItems, ...assortedItems];
          },
          get cartTotal() {
            return this.cartItems.reduce(
              (total, item) => total + item.price * item.quantity,
              0
            );
          },
          sendWhatsAppOrder() {
            const showModal = (message) => {
              document.getElementById("modalMessage").textContent = message;
              errorModal.showModal();
            };

            if (!this.customerName) {
              showModal('Please enter your name.');
              return;
            }

            if (this.cartItems.length === 0) {
              showModal('Your cart is empty. Please add some items before placing an order.');
              return;
            }

            let message = `Hello! This is ${this.customerName}. I'd like to place an order from chocolates.ovenlydelights.com:\n\n`;
            this.cartItems.forEach(item => {
              if (item.boxSize) {
                message += `${item.name} (Box of ${item.boxSize}) x ${item.quantity} = ₹${item.price * item.quantity}\n`;
              } else {
                message += `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}\n`;
              }
            });
            message += `\n*Total: ₹${this.cartTotal}*`;
            message += `\n\nPlease confirm availability and provide payment details. Thank you!`;

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/918700022184?text=${encodedMessage}`, '_blank');
          }
        };
      }
